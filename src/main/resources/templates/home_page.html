<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        form {
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            padding: 10px;
            margin: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
        }
        p {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Jobs-Moneta-Nigeria</h1>
</header>
<form method="get" action="/books">
    <input name="email" type="email" placeholder="Enter your email" required>
    <br>
    <input type="submit" value="Show Jobs">
</form>
<h2>To access our Jobs, please log in</h2>
<p>Don't have an account? <a href="/registration">Register here</a></p>
<footer>
    &copy; 2024 JobsMonetaNigeria. All rights reserved.
</footer>
</body>
</html>
