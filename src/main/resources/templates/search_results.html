<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    form {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="text"] {
      width: 200px;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .job-listing {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .job-listing h3 {
      margin-top: 0;
    }

    .job-listing p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Job Search</h1>
  <form id="searchForm">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    <button type="button" onclick="searchJobs()">Search</button>
  </form>

<!--  <h2>Search Results</h2>-->
  <div id="jobListings">
    <!-- Job listings will be dynamically added here -->
  </div>
</div>

<script>
  // Function to display job listings
  function displayJobListings(jobs) {
    var jobListings = document.getElementById("jobListings");
    jobListings.innerHTML = ""; // Clear previous listings

    jobs.forEach(function(job) {
      var jobListing = document.createElement("div");
      jobListing.classList.add("job-listing");

      // Construct the HTML for each job listing
      var html = "<h3>" + job.jobDetails + "</h3>";
      html += "<p><strong>Company:</strong> " + job.companyName + "</p>";
      html += "<p><strong>Location:</strong> " + job.location + "</p>";
      html += "<p><strong>Requirements:</strong> " + job.requirements + "</p>";


      jobListing.innerHTML = html;
      jobListings.appendChild(jobListing);
    });
  }

  // Function to perform job search
  function searchJobs() {
    var keyword = document.getElementById("keyword").value;
    var location = document.getElementById("location").value;

    var searchResults = [
      {
        jobDetails: "Software Engineer",
        companyName: "Tech Co.",
        location: "New York",
        requirements: "Bachelor's degree in Computer Science, 3+ years of experience",

      },
      {
        jobDetails: "Data Analyst",
        companyName: "Data Corp.",
        location: "San Francisco",
        requirements: "Strong analytical skills, experience with SQL",

      },

    ];

    // Call the displayJobListings function with the search results
    displayJobListings(searchResults);
  }
</script>
</body>
</html>
