<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    form label {
      margin-right: 10px;
    }

    form input[type="text"] {
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus {
      border-color: #007bff;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #jobListings {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      background-color: #fff;
    }

    #jobListings ul {
      list-style-type: none;
      padding: 0;
    }

    #jobListings ul li {
      margin-bottom: 5px;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }

    .back-link {
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Job Search</h1>
  <form action="#" th:action="@{/searchJobs}" th:object="${newJobs}" method="get">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    <button type="submit">Search</button>
  </form>

  <div id="jobListings">

<!--    <ul th:each="search : ${application}">-->
<!--      <li th:text="${search}"></li>-->
<!--    </ul>-->
<!--    <ul>-->
<!--      <li th:each="job : ${searchResults}" th:text="${job.jobDetails}"></li>-->
<!--    </ul>-->
  </div>
  <div class="back-button">
    <a th:href="@{/}" class="back-link">Go Back</a>
  </div>
</div>
</body>
</html>
